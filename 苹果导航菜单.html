<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		body{margin:0;}
		#div1{width: 100%;position: absolute;bottom: 0;text-align: center;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			var oDiv=document.getElementById('div1');
			var aImg=document.getElementsByTagName('img');
			var aTxt=document.getElementsByTagName('input');
			var i = 0;
			for(i=0;i<aImg.length;i++){
				var x=aImg[i].offsetLeft+aImg[i].offsetWidth/2;
				var y=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2;
				var a=x-oEvent.clientX;
				var b=y-oEvent.clientY;
				var dis=Math.sqrt(a*a+b*b);
				var scale=1-dis/100;
				if(scale<0.5){
					scale=0.5;
				};
				aImg[i].width=scale*128;
				aTxt[i].value=scale.toFixed(2);
			}

		}
	</script>
</head>
<body>
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<div id="div1">
		<img src="F:\Practice/1.jpg" width="64" />
		<img src="F:\Practice/2.jpg" width="64" />
		<img src="F:\Practice/3.jpg" width="64" />
		<img src="F:\Practice/4.jpg" width="64" />
		<img src="F:\Practice/5.jpg" width="64" />
		<img src="F:\Practice/6.jpg" width="64" />
	</div>
</body>
</html>
