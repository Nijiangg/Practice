<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		* {margin:0;padding: 0}
		#ul1{width:660px;position: relative;margin: 10px auto;}
		#ul1 li{width: 200px;height: 150px;float: left;list-style: none;margin:10px;}
		#ul1 .active{border: 1px dashed red;}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="startMove.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var oUl=document.getElementById('ul1');
			var aLi=oUl.getElementsByTagName('li');
			var aPos=[];
			var iMinZindex=2;
			var i = 0;
			//布局转换
			for(i=0;i<aLi.length;i++){
				aPos[i]={left:aLi[i].offsetLeft,top:aLi[i].offsetTop};
			};
			for(i=0;i<aLi.length;i++){
				aLi[i].style.left=aPos[i].left+'px';
				aLi[i].style.top=aPos[i].top+'px';
				aLi[i].style.position='absolute';
				aLi[i].style.margin='0';
				aLi[i].index=i;
			};

			//拖拽
			for(i=0;i<aLi.length;i++){
				setDrag(aLi[i]);
			}
			function setDrag(obj){
				obj.onmousedown=function(ev){
					var oEvent=ev||event;
					obj.style.zIndex=iMinZindex++;
					var disX=oEvent.clientX-obj.offsetLeft;
					var disY=oEvent.clientY-obj.offsetTop;
					document.onmousemove=function(ev){
						var oEvent=ev||event;
						obj.style.left=oEvent.clientX-disX+'px';
						obj.style.top=oEvent.clientY-disY+'px';

						for(i=0;i<aLi.length;i++){
							aLi[i].className='';
						};
						var oNear=findNearest(obj);
						if(oNear){
							oNear.className='active';
						}
					/*	for(i=0;i<aLi.length;i++){
							aLi[i].className='';
							if(obj==aLi[i]) continue;
							if(cdTest(obj,aLi[i])){
								aLi[i].className='active';
							};
						};  */
					};
					document.onmouseup=function(){
						document.onmousemove=null;
						document.onmouseup=null;
						var oNear=findNearest(obj);
						if(oNear){
							//互换位置
							oNear.className='';
							oNear.style.zIndex=iMinZindex++;
							obj.style.zIndex=iMinZindex++;
							startMove(oNear,aPos[obj.index]);
							startMove(obj,aPos[oNear.index]);
							//交换index值
							var tmp=0;
							tmp=obj.index;
							obj.index=oNear.index;
							oNear.index=tmp;
						}else{
							startMove(obj,aPos[obj.index]);
						}  //aPos[obj.index]=={left:aPos[obj.index].left,top:aPos[obj.index].top}
					};
					clearInterval(obj.timer);
					return false;
				};
			};

			//碰撞检测
			function cdTest(obj1,obj2){
				var l1=obj1.offsetLeft;
				var r1=obj1.offsetLeft+obj1.offsetWidth;
				var t1=obj1.offsetTop;
				var b1=obj1.offsetTop+obj1.offsetHeight;

				var l2=obj2.offsetLeft;
				var r2=obj2.offsetLeft+obj2.offsetWidth;
				var t2=obj2.offsetTop;
				var b2=obj2.offsetTop+obj2.offsetHeight;
				if(r1<l2||l1>r2||b1<t2||t1>b2){
					return false;
				}else{
					return true;
				};
			};

			//求两者间的距离
			function getDis(obj1,obj2){
				var a=obj1.offsetLeft-obj2.offsetLeft;
				var b=obj1.offsetTop-obj2.offsetTop;
				return Math.sqrt(a*a+b*b);
			};

			//找到碰上的最小的
			function findNearest(obj){
				var iMin=999999999;
				var iMinIndex=-1;

				for(i=0;i<aLi.length;i++){

					if(obj==aLi[i]) continue;

					if(cdTest(obj,aLi[i])){
						var dis=getDis(obj,aLi[i]);
						if(iMin>dis){
							iMin=dis;
							iMinIndex=i;
						};
					};
				};
				if(iMinIndex==-1){
					return null;
				}else
				{
					return aLi[iMinIndex];
				};
		   	};
			//运动

		};
	</script>
</head>
<body>
	<ul id="ul1">
		<li><img src="1.jpg" width="150px;" height="150;" /></li>
		<li><img src="2.jpg" width="150px;" height="150;" /></li>
		<li><img src="3.jpg" width="150px;" height="150;" /></li>
		<li><img src="4.jpg" width="150px;" height="150;" /></li>
		<li><img src="5.jpg" width="150px;" height="150;" /></li>
		<li><img src="6.jpg" width="150px;" height="150;" /></li>
		<li><img src="1.jpg" width="150px;" height="150;" /></li>
		<li><img src="2.jpg" width="150px;" height="150;" /></li>
		<li><img src="3.jpg" width="150px;" height="150;" /></li>
		<li><img src="4.jpg" width="150px;" height="150;" /></li>
		<li><img src="5.jpg" width="150px;" height="150;" /></li>
		<li><img src="6.jpg" width="150px;" height="150;" /></li>
		
	</ul>
</body>
</html>
